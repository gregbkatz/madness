<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Bracket Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.bracket.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.bracket.min.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #bracket {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Minimal Bracket Example</h1>
    <div id="bracket"></div>

    <script>
        $(document).ready(function () {
            var data = {
                teams: [
                    { name: "Team A" },
                    { name: "Team B" },
                    { name: "Team C" },
                    { name: "Team D" }
                ],
                matchups: [
                    [0, 1], // Team A vs Team B
                    [2, 3]  // Team C vs Team D
                ]
            };

            $('#bracket').bracket({
                init: data,
                // Additional options here
            });
        });
    </script>
</body>

</html>
